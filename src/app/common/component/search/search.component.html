<div class="relative">
    <div class="constraint">
        <input class="input-simple" type="text" placeholder="Search" (input)="onSearch($event)">
    </div>
   
    <!-- Dropdown for search results -->
    <div *ngIf="showDropdown && searchResults.length > 0" class="absolute z-10 mt-2 w-full border border-gray-500 rounded-md shadow-lg">
        <div *ngFor="let result of searchResults" class="px-4 py-2">{{ result }}</div>
    </div>
</div>
