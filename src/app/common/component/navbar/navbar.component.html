<header>
  <nav
    class="fixed w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600"
  >
  @if (fullSearchBar && toggleFullSearchBar) {
    <div class="flex flex-wrap justify-between items-center relative mx-auto py-2">
      <app-search></app-search>
    </div>
  }@else {
    <div>
      <ul
        class="navigation max-w-[90vw] flex flex-wrap justify-between items-center relative mx-auto py-2"
      >
        
      
  
        <input type="checkbox" id="check" />
        
        <div class="flex justify-center ">
          <a class="logo" href="#">
            <h3 class="font-bold text-2xl">LOGO</h3>
          </a>
          <div class="m-l-10 sm-search">
              <app-search></app-search>
          </div>
        </div>
        <div class="flex flex-row">
          <button class="flex flex-row items-center sm:hidden md:flex lg:flex xl:flex 2xl:flex">
            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" class="ipc-icon ipc-icon--watchlist ipc-btn__icon ipc-btn__icon--pre" viewBox="0 0 24 24" fill="currentColor" role="presentation"><path d="M17 3c1.05 0 1.918.82 1.994 1.851L19 5v16l-7-3-7 3V5c0-1.05.82-1.918 1.851-1.994L7 3h10zm-4 4h-2v3H8v2h3v3h2v-3h3v-2h-3V7z" fill="currentColor"></path></svg>
            <div class="font-normal text-sm">Watchlist</div>
          </button>
            
         
          <button class="sm:w-full md:w-32 lg:w-32 sm:pt-1 sm:pb-1 flex justify-center items-center sm:border-t-1 sm:border-b-1" (click)="openGoogleSignin()">
            <div class="font-normal text-sm">Sign in</div>
          </button>
        </div>
       
        <span
          class="menu sm:component-shadow flex [&>li]:pl-8 [&>li>a]:text-center [&>li>a]:relative [&>li>a]:transition [&>li>a]:duration-200 [&>li>a]:ease-in-out [&>li>a]:font-medium [&>li>a]:text-lg"
        >
          <!-- <li><a href="#" (click)="toggleTheme()">theme</a></li> -->
          <label for="check" class="close-menu">X</label>
            
          
         
            <button
              (click)="toggleTheme()"
              class="sm:w-full  pt-1 pb-1 flex items-center justify-center  h-10  focus:outline-none sm:border-b-1 md:border-none lg:border-none"
            >
              @if (currentTheme == Mode.DARK) {
              <div>
                <svg
                  id="theme-toggle-light-icon"
                  class="w-4 h-4"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="M10 15a5 5 0 1 0 0-10 5 5 0 0 0 0 10Zm0-11a1 1 0 0 0 1-1V1a1 1 0 0 0-2 0v2a1 1 0 0 0 1 1Zm0 12a1 1 0 0 0-1 1v2a1 1 0 1 0 2 0v-2a1 1 0 0 0-1-1ZM4.343 5.757a1 1 0 0 0 1.414-1.414L4.343 2.929a1 1 0 0 0-1.414 1.414l1.414 1.414Zm11.314 8.486a1 1 0 0 0-1.414 1.414l1.414 1.414a1 1 0 0 0 1.414-1.414l-1.414-1.414ZM4 10a1 1 0 0 0-1-1H1a1 1 0 0 0 0 2h2a1 1 0 0 0 1-1Zm15-1h-2a1 1 0 1 0 0 2h2a1 1 0 0 0 0-2ZM4.343 14.243l-1.414 1.414a1 1 0 1 0 1.414 1.414l1.414-1.414a1 1 0 0 0-1.414-1.414ZM14.95 6.05a1 1 0 0 0 .707-.293l1.414-1.414a1 1 0 1 0-1.414-1.414l-1.414 1.414a1 1 0 0 0 .707 1.707Z"
                  ></path>
                </svg>
              </div>
              } @else {
              <div>
                <svg
                  id="theme-toggle-dark-icon"
                  class="w-4 h-4"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 18 20"
                >
                  <path
                    d="M17.8 13.75a1 1 0 0 0-.859-.5A7.488 7.488 0 0 1 10.52 2a1 1 0 0 0 0-.969A1.035 1.035 0 0 0 9.687.5h-.113a9.5 9.5 0 1 0 8.222 14.247 1 1 0 0 0 .004-.997Z"
                  ></path>
                </svg>
              </div>
              }
            </button>
          
            <button class="flex flex-row items-center sm:flex md:hidden lg:hidden xl:hidden 2xl:hidden">
              <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" class="ipc-icon ipc-icon--watchlist ipc-btn__icon ipc-btn__icon--pre" viewBox="0 0 24 24" fill="currentColor" role="presentation"><path d="M17 3c1.05 0 1.918.82 1.994 1.851L19 5v16l-7-3-7 3V5c0-1.05.82-1.918 1.851-1.994L7 3h10zm-4 4h-2v3H8v2h3v3h2v-3h3v-2h-3V7z" fill="currentColor"></path></svg>
              <div class="font-normal text-sm">Watchlist</div>
            </button>
         
        </span>
       
         <div class="flex flex-row">
          <div class="constraint-icon" (click)="toggleFullSerchBar()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="ipc-icon ipc-icon--magnify" viewBox="0 0 24 24" fill="currentColor" role="presentation"><path fill="none" d="M0 0h24v24H0V0z"></path><path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
        </div>
        <label for="check" class="open-menu">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" class="ipc-icon ipc-icon--menu ipc-responsive-button__icon" viewBox="0 0 24 24" fill="currentColor" role="presentation"><path fill="none" d="M0 0h24v24H0V0z"></path><path d="M4 18h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zm0-5h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zM3 7c0 .55.45 1 1 1h16c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1z"></path></svg>
        </label>
         </div>
         
     
       
       
        
      </ul>
    </div>
      
  }
  
 
  </nav>
</header>
